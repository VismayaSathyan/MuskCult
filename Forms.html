<body>
    <h1>Form Demo</h1>

            <label for="UN">Enter a username</label>

        <p>
            <label for="pass">Enter the password</label>
            <input type="password" id="pass" name="pass" placeholder="password">
        </p>
        <p>
            <label for="cl">Enter the color</label>
            <input type="color" id="cl" name="cl">
        </p>
        <p>
            <label for="mon">Enter the month</label>
            <input type="month" id="mon" name="mon" placeholder="month">
        </p>
        <p>
            <label for="num">Enter the Number</label>
            <input type="number" id="num" name="num" placeholder="number" min="1" max="1000">

        <hr>
        <hr>

        <h1>Hijacking Searches</h1>
    </form>

    <form action="https://www.youtube.com/results">

        <input type="text" name="search_query">

    </form>
    <form action="/birds">
        <h2> More Inputs</h2>
        <input type="checkbox" name="agree_to" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <h2>Radio Button</h2>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an entry</label>
            <select name="meal" id="meal">
                <option value=" ">--please select an option</option>
                <option value="fish">Fish</option>
                <option value="steak">steak</option>
                <option value="Vegetarian">Vegetarian</option>
            </select>
        </p>
        <br>
        <label for="cheese">Amount of cheese</label>
        <input type="range" name="cheese" id="cheese" min="1" max="10" step="2" </p>
        <br>
        <p>
            <label for="text_area">Any special requests</label>
            <br>
            <textarea id="text_area" name="text_area?" cols="40" rows="10"></textarea>
        </p>
        <button>Submit</button>

            </p>
            <p>
                <!--  <label for="email">email</label>
              <input type="email" id="email" name="email" required>-->
                <label for="url">url</label>
                <input type="url" id="url" name="url">
            </p>
            <button>Submit</button>
        </form>
    </form>
